<!DOCTYPE html>

<html>
    

    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>Bais Yaakov of Baltimore</title>
    </head>


    <body>
        <img src="logo.png" width="100" height="100"></img>
        <div>
            <h1>Bais Yaakov</h1>
            <h2>school for girls</h2>
            
        </div>
        
        <ul>
            <li class="myList1">teachers</li>
            <li class="myList2">students</li>
            <li class="myList3">parents</li>
        </ul>
        <table>
            <tr>
                <th>school</th>
                <td>elementary</td>
                <td>middle</td>
                <td>high</td>
            </tr>
            <tr>
                <th>grades</th>
                <td>1st-4th</td>
                <td>5th-8th</td>
                <td>9th-12th</td>
            </tr>
            <tr>
                <th>teachers</th>
                <td rowspan="3">hiring</td>
                
            </tr>
            
        </table>

    <form
        method="post"
        action="PUT URL HERE"
    >
    <legend>Details</legend>
    <p>
        <label>Name:</label>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>School section:</label>
        <select grade="grade">
        <option>Select a school section</option>
        <option>Elementary</option>
        <option>Middle</option>
        <option>High</option>

    </p>
    <p>
        <label>Age:</label>
        <input type="text" age="age"/>

    </p>
    <input type="submit" />
    </form>
	<a href="https://www.baisyaakov.net/">Go to Bais Yaakov</a>


    </body>

</html>
